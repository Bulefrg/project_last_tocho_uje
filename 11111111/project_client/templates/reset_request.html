<!DOCTYPE html>
{% from "macros/fields.html" import render_text_field %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            background: #f1f1f1;
            font-family: 'Montserrat';
            font-size: 22px;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 20px;
            background: #eee;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:-ms-input-placeholder {
            color: #aaa;
        }

        .form-control::-ms-input-placeholder {
            color: #aaa;
        }

        button[type="submit"] {
            position: relative;
            overflow: hidden;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            background: #007bff;
            color: #fff;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: #0056b3;
        }

        .form-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class='flashes'>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <h1>{{ title }}</h1>

    <form method="post">

        {{ render_text_field(form.email) }}

        <div class="form-button">
            {{ form.submit }}
        </div>

    </form>

</div>

</body>
</html>
