<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 5rem;
        }

        .header {
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .nav-pills {
            margin-top: 1rem;
        }

        .jumbotron {
            padding: 2rem;
            margin-bottom: 2rem;
            background-color: #f8f9fa;
            border-radius: 0.3rem;
        }

        .footer {
            padding-top: 1rem;
            padding-bottom: 1rem;
            background-color: #f8f9fa;
            border-top: 1px solid #e5e5e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills float-right">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">Back to Home</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">User Profile</h3>
        </div>

        <div class="jumbotron">
            <h1 class="display-4">{{ user.name }}</h1>
            <p class="lead"><strong>Email:</strong> {{ user.email }}</p>
            <p class="lead"><strong>Subscription Status:</strong> {% if has_subscription(user.id) %}Active{% else %}Inactive{% endif %}</p>
        </div>

        <footer class="footer">
            <p>&copy; User Profile 2024</p>
        </footer>
    </div>
</body>
</html>
